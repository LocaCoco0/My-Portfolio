<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 200px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 10px;
            text-align: center;
            padding: 10px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Header</h1>
    </header>

    <div class="container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>

        <div class="buttons">
            <button>Button 1</button>
            <button>Button 2</button>
        </div>
    </div>

    <div class="chat-icon">&#128172;</div>

</body>
</html>
